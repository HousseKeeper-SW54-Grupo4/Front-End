<mat-toolbar class="toolbar">
  <img src="https://i.imgur.com/GrOEn9y.png" width="100px">
  <div class="menu-options">
    <a class="button-menu" mat-button (click)="goToTraveler()">INICIO</a>
    <a class="button-menu" mat-button (click)="goToMessenger();">MENSAJERIA</a>
    <a class="button-menu" mat-button (click)="goToProfile();"><img src="https://i.postimg.cc/Fs9Z3g3V/usuario-1.png" style="width: 3em;" ></a>
    <a class="button-menu" mat-button (click)="goToLogin();">Cerrar sesión</a>
  </div>
</mat-toolbar>
<div class="form-filter">
  <mat-card class="filter">
    <mat-card-header>
      <mat-card-title class="title">ENCUENTRA AL MEJOR KEEPER PARA TU HOGAR</mat-card-title>
    </mat-card-header>
    <mat-card-content class="subtitle">
      <!-- Filtrado horizontal -->
      <div class="horizontal-filter">
        <mat-form-field>
          <input matInput placeholder="País" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Departamento" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Dirección" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" placeholder="Estrellas" />
        </mat-form-field>
        <button mat-button style="color: black; background-color: #7cb9e8" class="button">Búsqueda</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div class="examples-cards">
  <mat-card *ngFor="let keeper of keeper" class="keeper-card">
    <div class="keeper-right">
      <span class="keeper-name">{{ keeper.name }}</span>
      <img mat-card-image [src]="keeper.photoUrl" alt="{{ keeper.name }}" class="keeper-image">
      <span class="keeper-rating">{{ keeper.rating }} <mat-icon>star</mat-icon></span>
    </div>
    <div class="keeper-left">
      <mat-card-content class="keeper-description">
        <p>{{ keeper.description }}</p>
        <p class="keeper-location">{{ keeper.location }}</p>
        <div class="contact-button">
          <button mat-button class="custom-contact-button">Solicitar Keeper</button>
        </div>
      </mat-card-content>
    </div>

  </mat-card>
</div>
