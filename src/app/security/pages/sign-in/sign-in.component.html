<mat-toolbar class="toolbar">
  <img src="https://i.imgur.com/GrOEn9y.png" width="70px">
  <div class="menu-options">
    <a class="button-menu" mat-button (click)="goToLogin();">INICIO</a>
  </div>
</mat-toolbar>
<div class="structure">
  <mat-card class="form" style="width: 1000px !important;">
    <mat-card-content>
      <div class="user-info">
        <br>
        <mat-label style="text-align: center; font-size: 30px"><b>Ingrese a su cuenta</b></mat-label>
        <br><br>
        <form [formGroup]="signInForm">
          <mat-form-field>
            <input matInput formControlName="email" type="text" placeholder="Correo electrónico" class="input">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput formControlName="password" type="password" placeholder="Contraseña" class="input">
          </mat-form-field>
          <br>
          <button mat-button style="color: black; background-color: #7cb9e8" class="submit-button" (click)="signIn()">Ingresar</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
