<mat-toolbar class="toolbar">
  <img src="https://i.imgur.com/GrOEn9y.png" width="70px">
  <div class="menu-options">
    <a class="button-menu" mat-button (click)="goToLogin();">INICIO</a>
  </div>
</mat-toolbar>
<div class="structure">
  <mat-card class="form" style="width: 1000px !important;">
    <mat-card-content>
      <div class="user-info">
        <section>
          <mat-label>Seleccione el tipo de usuario a crear</mat-label>
          <div class="user-options">
            <button mat-button id="btn" (click)="goToRegisterKeeper();">Keeper</button>
            <button mat-button id="btn" class="active">Traveller</button>
          </div>
        </section>
        <br>
        <mat-label style="text-align: center; font-size: 30px"><b>Registrate</b></mat-label>
        <br><br>
        <mat-label style="text-align: left; font-size: 15px">Ingrese la información solicitada</mat-label>
        <br>
        <form [formGroup]="signUpForm">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="Nombres" class="input">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="lastName" placeholder="Apellidos" class="input">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="birthdate" type="date" class="input">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="phone" type="number" placeholder="Teléfono" class="input">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="email" type="text" placeholder="Correo electrónico" class="input">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="password" type="password" placeholder="Contraseña" class="input">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="repeat_password" type="password" placeholder="Repetir Contraseña" class="input">
          </mat-form-field>
          <button mat-button style="color: black; background-color: #7cb9e8" class="submit-button" (click)="signUp()">Finalizar registro de Traveller</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
